<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="shortcut icon" href="./attachments/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <div class="header-container">
      <h1 class="header-title">Photo Gallery</h1>
      <div class="header-social">
        <a class="header-social-links" target="_blank" href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a class="header-social-links" target="_blank" href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a class="header-social-links" target="_blank" href="https://reddit.com"><i class="fa-brands fa-reddit"></i></a>
      </div>
    </div>
  </header>

  <main>
    <section class="section-content">
      <div class="section-container">
        <div class="cards">
          <div id="card1" class="card">
            <div class="card-overlay"></div>
            <img class="card-image" src="./attachments/images/nature.jpg" alt="Imagem de Natureza">
            <h3 class="card-title">Natureza</h3>
            <a class="card-button" target="_blank" href="https://letmegooglethat.com/?q=imagens+de+natureza">Veja as fotos</a>
          </div>

          <div id="card2" class="card">
            <div class="card-overlay"></div>
            <img class="card-image" src="./attachments/images/technology.jpg" alt="Imagem de Tecnologia">
            <h3 class="card-title">Tecnologia</h3>
            <a class="card-button" target="_blank" href="https://letmegooglethat.com/?q=imagens+de+tecnologia">Veja as fotos</a>
          </div>

          <div id="card3" class="card">
            <div class="card-overlay"></div>
            <img class="card-image" src="./attachments/images/fashion.jpg" alt="Imagem de Moda">
            <h3 class="card-title">Moda</h3>
            <a class="card-button" target="_blank" href="https://letmegooglethat.com/?q=imagens+de+moda">Veja as fotos</a>
          </div>
          
          <div id="card4" class="card">
            <div class="card-overlay"></div>
            <img class="card-image" src="./attachments/images/sports.jpg" alt="Imagem de Esportes">
            <h3 class="card-title">Esportes</h3>
            <a class="card-button" target="_blank" href="https://letmegooglethat.com/?q=imagens+de+esportes">Veja as fotos</a>
          </div>

          <div id="card5" class="card">
            <div class="card-overlay"></div>
            <img class="card-image" src="./attachments/images/animals.jpg" alt="Imagem de Animais">
            <h3 class="card-title">Animais</h3>
            <a class="card-button" target="_blank" href="https://letmegooglethat.com/?q=imagens+de+animais">Veja as fotos</a>
          </div>

          <div id="card6" class="card">
            <div class="card-overlay"></div>
            <img class="card-image" src="./attachments/images/art.jpg" alt="Imagem de Esportes">
            <h3 class="card-title">Arte e Ilustrações</h3>
            <a class="card-button" target="_blank" href="https://letmegooglethat.com/?q=imagens+de+esportes">Veja as fotos</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-text">Photo Gallery &copy; 2023</p>
    <p class="footer-text">Site criado por <a class="footer-text-link" target="_blank" href="https://pudones.github.io">Pudones</a></p>
  </footer>

</body>

</html>
